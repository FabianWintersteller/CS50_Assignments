        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Home</title>

        <script>
        function visible()
        {
            let adjective = document.querySelector("h2");

            if (adjective.style.visibility == "hidden")
            {
                adjective.style.visibility = "visible";
                if (document.getElementById("adj").innerText == "Brave.")
                {
                    document.getElementById("adj").innerText = "Bold."
                }

                else if (document.getElementById("adj").innerText == "Bold.")
                {
                    document.getElementById("adj").innerText = "Creative."
                }

                else
                {
                    document.getElementById("adj").innerText = "Brave."
                }
            }

            else
            {
                adjective.style.visibility = "hidden";
            }
        }

        window.setInterval(visible, 1000);
        </script>
